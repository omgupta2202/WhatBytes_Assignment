<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

    <header>
        <div class="navbar">
            <a href="{% url 'profile' %}" class="nav-item">Profile</a>
            <a href="{% url 'change-password' %}" class="nav-item">Change Password</a>
            <a href="{% url 'logout' %}" class="nav-item">Logout</a>
        </div>
    </header>

    <div class="container">
        <h2>Change Your Password</h2>

        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn-submit">Change Password</button>
        </form>

        <p><a href="{% url 'dashboard' %}" class="back-link">Back to Dashboard</a></p>
    </div>

    <footer>
        <p>Thankyou!</p>
    </footer>

</body>
</html>
